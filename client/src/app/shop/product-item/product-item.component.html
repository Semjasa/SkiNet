<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{ product.pictureUrl }}" alt="{{ product.productName }}" class="img-fluid bg-light rounded-top-3">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button type="button" class="btn btn-primary" routerLink="/shop/{{ product.id }}">View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <div class="h-100">
            <a routerLink="/shop/{{ product.id }}">
                <h6 class="text-uppercase">{{ product.productName }}</h6>
            </a>
        </div>
        
        <span class="mb-2">{{ product.price | currency }}</span> 
    </div>
</div>
