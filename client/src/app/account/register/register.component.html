<div class="d-flex justify-content-center align-content-center mt-5 text-center">
    <div class="col-3">
        <form class="form-signin rounded-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <img class="mb-4" src="/assets/images/logo.png" alt="" height="57">
            <h1 class="h3 mb-3 fw-normal">Register</h1>
        
            <app-text-input formControlName="displayName" [label]="'Display Name'" [type]="'text'"></app-text-input>
        
            <app-text-input formControlName="email" [label]="'Email Address'" [type]="'email'"></app-text-input>
        
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{ error }}
                </li>
            </ul>
            
            <button [disabled]="registerForm.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">Â© 2022</p>
        </form>
    </div>
</div>
