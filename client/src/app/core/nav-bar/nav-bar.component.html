<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" class="logo" alt="logo" [routerLink]="['/']">

    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a class="me-3 p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="me-3 p-2" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
        <a class="me-3 p-2" [routerLink]="['/#']" routerLinkActive="active">Contact</a>
        <a class="me-3 p-2" [routerLink]="['/test-error']" routerLinkActive="active">Test-Errors</a>
    </nav>

    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-no" *ngIf="(basket$ |async) as baskets">{{ baskets.items.length }}</div>
        </a>
        <ng-container *ngIf="(currentUser$ | async) === null">
            <a class="btn btn-outline-primary me-2" [routerLink]="['/account/login']">Login</a>
            <a class="btn btn-outline-primary me-3" [routerLink]="['/account/register']">Sign up</a>
        </ng-container>
        <ng-container *ngIf="currentUser$ | async">
            <div class="dropdown ms-3 me-5" dropdown>
                <a class="dropdown-toggle" style="cursor: pointer;" href="#" dropdownToggle>
                    <strong>Welcome {{ (currentUser$ | async).displayName }}</strong>
                </a>
                <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
                    <a routerLink="/baskets" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-shopping-cart me-2"></i> View Basket
                    </a>
                    <a routerLink="orders" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-history me-2"></i> View Orders
                    </a>
                    <div class="dropdown-divider"></div>
                    <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
                        <i class="fa fa-sign-out me-2"></i> Logout
                    </a>
                </div>
            </div>
        </ng-container>
    </div>
</div>
